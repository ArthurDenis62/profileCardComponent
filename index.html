<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
</head>
<body>
  <main>
    <section class="cards">
      <div class="top">
        <img class="img1" src="./assets/images/bg-pattern-card.svg" alt="Image de fond">
        <img class="img2" src="./assets/images/image-victor.jpg" alt="Image de victor">
      </div>
      <div class="mid">
        <h1>Victor Crest<span>26</span></h1>
        <p>London</p>
      </div>
      <div class="line"></div>
      <div class="bot">
        <p><span>80K</span><br>Followers</p>
        <p><span>803K</span><br>Likes</p>
        <p><span>1.4K</span><br>Photos</p>
      </div>
    </section>
  </main>
</body>
</html>
